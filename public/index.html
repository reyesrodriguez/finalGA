<html ng-app="finalNode">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization</title>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" src="stylesheets/styles.css"></link>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="javascripts/main.js"></script>
    <script src="javascripts/slider.js"></script>

</head>
<script>
function updateTextInput(val) {
    $('#textInput').value=val;
     
    }
    function updateTextInputTwo(val) {
     $('#textInputTwo').value=val;
    }
    function updateTextInputThree(val) {
     $('#textInputThree').value=val;
     
    }
    function updateTextInputFour(val) {
     $('#textInputFour').value=val;
    }
    function updateTextInputFive(val) {
     $('#textInputFive').value=val;
     
    }
    function updateTextInputSix(val) {
     $('#textInputSix').value=val;
    }
</script>
<div class="container">
<div class="row">
  <div class="col-md-8">

<body ng-controller="mainController">
   

        <h1>Data Viz <span class"label label-info">{{ entities.length }}</span></h1>
     
      
      <div id="entity-list" class="row">
          <div class="checkbox" ng-repeat="entity in entities">
          <label>
            <input type="radio" ng-click="deleteEntity(entity._id)">{{entity.borough}}
          </label>
        </div>
      </div>
  
<div id="entity-form" class="row">
           <form >
              <div class="form-group">
                  <input type="text" class="form-control input-lg center" placeholder="name" ng-model="formData.borough">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control input-lg center" placeholder="about" ng-model="formData.neighborhood">
              </div>
        
              <input id="slider" type="range" name="input" class="amount" min="500" max="10000" value="1"ng-model="formData.rent" onchange="updateTextInput(this.value);">
              <input type="text" id="textInput" val=""><br><br>
        
              <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value=""ng-model="formData.confidence"onchange="updateTextInputTwo(this.value);">
              <input type="text" id="textInputTwo" val="">
              <br><br>
              <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value=""ng-model="formData.happiness"onchange="updateTextInputThree(this.value);">
              <input type="text" id="textInputThree" val="">
              <br><br>
              <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value=""ng-model="formData.negative"onchange="updateTextInputFour(this.value);">
              <input type="text" id="textInputFour" val="">
              <br><br>
              <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value=""ng-model="formData.safe"onchange="updateTextInputFive(this.value);">
              <input type="text" id="textInputFive" val="">
              <br><br>
              <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value=""ng-model="formData.real"onchange="updateTextInputSix(this.value);">
              <input type="text" id="textInputSix" val="">
              <br><br>
            
              <button type="submit" class="btn btn-primary btn-lg" ng-click="createEntity()">Add</button>
           </form>
</div>


</div>
</body>
</html>
