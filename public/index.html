<html ng-app="finalNode">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Data Visualization</title>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
</head>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" src="stylesheets/styles.css"></link>
    <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script src="javascripts/main.js"></script>
    <script src="javascripts/slider.js"></script>

</head>
<div class="container">
<div class="row">
  <div class="col-md-8">

<body ng-controller="mainController">
   

        <h1>Data Viz <span class"label label-info">{{ entities.length }}</span></h1>
     
      
      <div id="entity-list" class="row">
          <div class="checkbox" ng-repeat="entity in entities">
          <label>
            <input type="checkbox" ng-click="deleteEntity(entity._id)">{{entity.name}}
            {{entity.confidence}}
          </label>
        </div>
      </div>
  
     <div id="entity-form" class="row">
           <form>
              <div class="form-group">
                  <input type="text" class="form-control input-lg center" placeholder="name" ng-model="formData.name">
              </div>
              <div class="form-group">
                  <input type="text" class="form-control input-lg center" placeholder="about" ng-model="formData.about">
              </div>
               <div class="form-group">
                  <input type="text" class="form-control input-lg center" placeholder="about" ng-model="formData.confidence">
              </div>
            
  
    <div class="form-group"> 
    
    <input id="slider" type="range" name="input" class="amount" min="0" max="99" title="We ask for your age only for statistical purposes." ng-value="{{entity.articulate}}"ng-model="formData.articulate">
  <br><br>
  <!--   <input type="range" name="input" class="form-control input-lg center" readonly style="border:0; color:#f6931f; font-weight:bold;" title="We ask for your age only for statistical purposes." ng-model="formData.articulate"><br><br> -->
    </div>




    <div id="slider2" class="slidercolor"></div><br>
    <label for="amount2">Number:</label>
    <input type="text" class="amount2" readonly style="border:0; color:#f6931f; font-weight:bold;"title="We ask for your age only for statistical purposes."><br><br>

    <div id="slider3" class="slidercolor"></div><br>
    <label for="amount3">Number:</label>
    <input type="text" class="amount3" data-toggle="tooltip"readonly style="border:0; color:#f6931f; font-weight:bold;"title="We ask for your age only for statistical purposes."><br><br>
</div>
    <button type="submit" class="btn btn-primary btn-lg" ng-click="createEntity()">Add</button>
                </form>
</div>


</div>
</body>
</html>
